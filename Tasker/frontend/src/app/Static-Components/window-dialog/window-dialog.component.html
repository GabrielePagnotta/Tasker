<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{text}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>{{btn_left}}</button>
  <div class="mx-4"></div>
  <button (click)="action" mat-button mat-dialog-close >{{btn_right}}</button>
</mat-dialog-actions>
