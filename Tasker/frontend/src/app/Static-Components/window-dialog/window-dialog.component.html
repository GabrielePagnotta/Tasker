<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{text}}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="d-flex flex-column w-75">
    <div class="d-flex justify-content-center">
      <input *ngIf="typeinput != ''" class="form-control w-75 mb-4 d-block" [(ngModel)] ="data.inputdata" [type]="typeinput" min="8" max="22">

      <div *ngIf="typeinput == ''" style="height: 30px;">

      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button  mat-button mat-dialog-close cdkFocusInitial>{{btn_left}}</button>
      <div class="mx-5"></div>
      <button (click)="action" mat-button mat-dialog-close >{{btn_right}}</button>
    </div>

    </div>

</mat-dialog-actions>
