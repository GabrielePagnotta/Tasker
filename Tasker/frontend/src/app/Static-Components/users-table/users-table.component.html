  <button mat-fab extended (click)="openDialog()">
    <i class="fa-solid fa-plus"></i>
    <i class="fa-regular fa-user"></i>
  </button>

<table style="margin-top: 50px" mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <ng-container matColumnDef="Authorization">
    <th mat-header-cell *matHeaderCellDef> Autorizzazione </th>
    <td mat-cell *matCellDef="let element">
      <select>
        <option [value]="element.Authorization">{{element.Authorization}}</option>
        <option *ngFor="let el of inputAuth" [value]="el">
          {{ el }}
        </option>
      </select>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
