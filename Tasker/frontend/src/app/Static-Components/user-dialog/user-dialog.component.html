
<div class="p-3">

  <h2 mat-dialog-title>Crea un nuovo utente</h2>
  <mat-dialog-content class="mat-typography">
    <h3>Nome utente:</h3>
    <input style="width: 400px;" [(ngModel)]="User.Name" class="form-control mb-4 d-block" type="text" placeholder="Inserisci un utente...">

    <h3>Email:</h3>
    <input style="width: 400px;" [(ngModel)]="User.Email" class="form-control mb-4 d-block" type="text" placeholder="Inserisci un email...">

    <h3>Password</h3>
    <input style="width: 400px;" [(ngModel)]="User.Password" class="form-control mb-4 d-block" type="password" placeholder="Inserisci una password...">

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annulla</button>
    <button mat-button [mat-dialog-close]="true" (click)="SendSignup()" cdkFocusInitial>Crea utente</button>
  </mat-dialog-actions>
</div>
