<div
  style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; background-color: white"
  class="container my-3 p-4"
>
  <mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Ore lavorate">
      <full-calendar class="my-4" [options]="calendarOptions"></full-calendar>
    </mat-tab>
    <mat-tab label="Turni di lavoro">
      <!-- Carica il calendario solo quando la tab Ã¨ attiva -->
      <full-calendar *ngIf="shiftsTabActive" id="shift-calendar" class="my-4" [options]="calendarOptionsShifts"></full-calendar>
    </mat-tab>
  </mat-tab-group>
</div>
