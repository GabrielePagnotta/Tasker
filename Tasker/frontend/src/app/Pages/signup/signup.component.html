
<div class="page">
  <div class="signup-box d-flex flex-column  justify-content-center">
<form class="d-flex flex-column align-items-center" action="" method="POST">
  <label class="fs-4" style="color: white">Email</label>
  <input style="width: 100%; border-radius: 20px; border:none; margin: 10px" type="text" name="Email" [(ngModel)]="User.Email">
  <label class="mt-3 fs-4" style="color: white">Password</label>
  <input style="width: 100%; border-radius: 20px; border:none; margin: 10px" type="password" name="Password" [(ngModel)]="User.Password">
  <button class="btnon my-4 fs-4" (click)="login()" type="submit">Invia</button>
</form>

  </div>
</div>
