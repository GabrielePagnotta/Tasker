<div class="background_login">

  <div class="container">
    <div class="login-box">
      <div class="bck-img d-flex justify-content-end w-100">

      </div>
      <form>
        <div class="user-box">
          <input  type="text" name="Email"  [(ngModel)]="User.Email">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="Password"  [(ngModel)]="User.Password">
          <label>Password</label>
        </div>
        <div class="d-flex justify-content-center">

          <button style="cursor: pointer;" (click)="login()" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
