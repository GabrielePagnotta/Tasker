
<div class="container my-5">
  <button mat-fab extended (click)="openDialog()">
    <i class="fa-solid fa-plus fs-4 mr-1"></i>
    <i class="fa-regular fa-clock fs-4 mx-1"></i>
  </button>
  <table
    style="margin-top: 50px"
    mat-table
    [dataSource]="datatable"
    class="mat-elevation-z8 custom-table"
  >
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
    </ng-container>
    <ng-container matColumnDef="Operator">
      <th mat-header-cell *matHeaderCellDef>Operatore</th>
      <td mat-cell *matCellDef="let element">{{ element.Operator }}</td>
    </ng-container>
    <ng-container matColumnDef="Task_name">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element">{{ element.Id_task_task.Task_name + ' ' + element.Id_task_task.Task_description }}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
    </ng-container>
    <ng-container matColumnDef="Hours">
      <th mat-header-cell *matHeaderCellDef>Ore inserite</th>
      <td mat-cell *matCellDef="let element">{{ element.Hour }}</td>
    </ng-container>
    <ng-container matColumnDef="Commit">
      <th mat-header-cell *matHeaderCellDef>Commit</th>
      <td mat-cell *matCellDef="let element">{{ element.Commit }}</td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Azioni</th>
      <td mat-cell *matCellDef="let element">
        <i (click)="delete(element)" style="cursor: pointer; color: red;" class="fa-solid fa-circle-xmark fs-4"></i>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="d-flex justify-content-end mx-5 my-5"></div>
<app-spinner></app-spinner>
