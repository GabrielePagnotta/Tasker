<div class="container">

  <table
    style="margin-top: 50px"
    mat-table
    [dataSource]="[datatable]"
    class="mat-elevation-z8 custom-table"
  >
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
    </ng-container>
    <ng-container matColumnDef="Operator">
      <th mat-header-cell *matHeaderCellDef>Operatore</th>
      <td mat-cell *matCellDef="let element">{{ element.Operator }}</td>
    </ng-container>
    <ng-container matColumnDef="Hours">
      <th mat-header-cell *matHeaderCellDef>Ore inserite</th>
      <td mat-cell *matCellDef="let element">{{ element.Hour }}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="d-flex justify-content-end mx-5 my-5"></div>
