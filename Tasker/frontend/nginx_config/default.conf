server {
        listen 80;
        #listen 443 ssl;
        #ssl_certificate /etc/nginx/ssl/des/bundle.crt;
        #ssl_certificate_key /etc/nginx/ssl/des/477159_www.de-servizi.it_deservizi.key;
        server_name appcustode.divisionenergia.it;
        location / {
                root /usr/share/nginx/html;
		index index.html index.htm;
		try_files $uri /index.html;
        }
        location /api {
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP 192.168.2.34;
                proxy_pass http://192.168.2.5:3000$request_uri;
        }

	error_page 500 502 503 504 /50x.html;
	location = /50x.html{
		root /usr/share/nginx/html;
	}
}
